<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="author" content="Elias Barboza y Juliana Nievas">
    <meta name="description" content="Rincon Cafe Proyecto">
    <meta name="keywords" content="HTML, CSS, JavaScript, Node.js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Importaciones -->
    <link rel="stylesheet" type="text/css" href="css/shop.css">


    <!-- Título -->
    <title>Rincon Cafe | Shop</title>

  </head>

  <body>
		<header>
			<!-- Barra de navegación -->
			<nav class="navbar navbar-expand-lg navbar-custom" style="background-color: #99582A">
				<div class="container">
					<!-- Logo -->
					<a class="navbar-brand" href="./index.html">
						<img src="img/LogoClaro.png" alt="Logo" height="80">
						Rincón del Café
					</a>
	
					<!-- Botón de colapsar para pantallas pequeñas -->
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
	
					<!-- Elementos de navegación -->
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Inicio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="about.html">Nosotros</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="shop.html">Productos</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="contact.html">Contacto</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="shop.html"><i class="fas fa-shopping-cart"></i></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="access.html"><i class="fas fa-user"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<section>
			<!-- Contenido general de la página -->
			<div class="container-fluid">
				<!-- Buscar productos -->
				<div class="row mb-3 buscador">
					<div class="col-md-6 ms-auto">
						<form class="d-flex justify-content-end">
							<input class="form-control col-lg-3 me-2" type="search" placeholder="Buscar productos" aria-label="Buscar">
							<button class="btn btn-outline-success" type="submit">Buscar</button>
						</form>
					</div>
				</div>
	
				<div class="row">
					<!-- Filtros -->
					<div class="col-lg-3 col-md-4 filter-section">
						<h5>Filtrar Productos</h5>
						<div class="mb-3">
							<label for="categorias">Categoría</label>
							<select id="categorias" class="form-control">
								<option value="">Todas</option>
								<option value="bakery">Bakery</option>
								<option value="Cafeteria">Cafeteria</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="filtroprecio">Precio</label>
							<input type="range" class="form-control-range ms-2" id="filtroprecio" min="0" max="1000" step="10">
						</div>
						<div class="mb-3">
							<label for="valoracion" class="form-label">Valoración</label>
							<div id="valoracion" class="d-flex flex-column">
								<label><input type="checkbox" value="5">★★★★★</label>
								<label><input type="checkbox" value="4">★★★★☆</label>
								<label><input type="checkbox" value="3">★★★☆☆</label>
								<label><input type="checkbox" value="2">★★☆☆☆</label>
								<label><input type="checkbox" value="1">★☆☆☆☆</label>
							</div>
						</div>
						<div class="mb-3">
							<label><input type="checkbox"> Solo productos en stock</label>
						</div>
					</div>
					<!-- Sección de productos -->
					<div class="col-lg-9 col-md-8">
						<div class="row" id="card-container">
							<!-- Productos -->
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="add-product">
			<h2>AGREGAR UN NUEVO PRODUCTO</h2>
			<form action="/shop" method="post" enctype="multipart/form-data">
				<label for="">
					TITULO: <input type="text" name="title" id="">
				</label>
				<label for="">
					Categoria: <input type="text" name="category" id="">
				</label>
				<label for="">
					Descripcion: <input type="text" name="description" id="">
				</label>
				<label for="">
					Precio: <input type="text" name="price" id="">
				</label>
				<label for="">
					imagen: <input type="file" name="image" id="">
				</label>
				<label for="">
					available: <input type="text" name="available" id="">
				</label>
				<label for="">
					calificacion: <input type="text" name="calification" id="">
				</label>
				<input type="submit" value="Nuevo Item">
			</form>
		</section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/shop.js"></script>


	
  </body>
</html>
