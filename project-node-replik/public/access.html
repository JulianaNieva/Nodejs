<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">

    <meta name="description" content="Rincon Cafe Proyecto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Importaciones -->
    <link rel="stylesheet" type="text/css" href="CSS/header.css">
    <link rel="stylesheet" type="text/css" href="CSS/access.css">

    <!-- Título -->
    <title>Rincón del Café | Login</title>


    <style>
        .navbar-custom {
            
            background: rgb(92,75,75);
            background: linear-gradient(90deg, rgba(92,75,75,1) 11%, rgba(110,111,116,1) 49%, rgba(92,75,75,1) 81%);
        }
    </style>
	</head>

	<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-custom">


			<div class="container">
				<!-- Logo -->
				<a class="navbar-brand" href="./index.html">
					<img src="IMG/LogoClaro.png" alt="Logo" height="80">
					Rincón del Café
				</a>

				<!-- Botón de colapsar para pantallas pequeñas -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

					<!-- Elementos de navegación -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto"> 
						<li class="nav-item active">
							<a class="nav-link" href="index.html">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="about.html">Nosotros</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="shop.html">Productos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html">Contacto</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="shop.html"><i class="fas fa-shopping-cart"></i></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="access.html"><i class="fas fa-user"></i></a>
						</li>
					</ul>
				</div>
			</div>
    </nav>


    <!-- Contenido principal -->

    <div class="container-access ">
			<div class="row justify-content-center">
				<div class="col-lg-6 col-md-8 col-sm-10">
					<div class="card">
						<div class="card-body">
							<h3 class="card-title text-center">Iniciar Sesión</h3>
							<form>
								<div class="mb-3">
									<label for="email" class="form-label">Email</label>
									<input type="email" class="form-control" id="email-login" placeholder="nombre@ejemplo.com">
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">Contraseña</label>
									<input type="password" class="form-control" id="password-login" placeholder="Contraseña">
								</div>
								<div class="d-grid">
									<button type="submit" class="button-inactive" id="button-login">Iniciar Sesión</button>
								</div>
							</form>

							<hr>

							<h3 class="card-title text-center">Registrarse</h3>
							<form>
								<div class="mb-3">
									<label for="name-register" class="form-label">Nombre</label>
									<input type="text" class="form-control" id="name-register" placeholder="Nombre">
								</div>
								<div class="mb-3">
									<label for="email-register" class="form-label">Email</label>
									<input type="email" class="form-control" id="email-register" placeholder="nombre@ejemplo.com">
								</div>
								<div class="mb-3">
									<label for="password-register" class="form-label">Contraseña</label>
									<input type="password" class="form-control" id="password-register" placeholder="Contraseña">
								</div>
								<div class="d-grid">
									<button type="submit" class="button-inactive" id="button-register">Registrarse</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/access.js"></script>
	</body>
</html>
